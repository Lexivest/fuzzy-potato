<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kadazon – Authentication</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,sans-serif;display:flex;
         align-items:center;justify-content:center;height:100vh;margin:0;
         background:#f7f7f7}
    .card{width:92%;max-width:380px;padding:2rem;border-radius:12px;
          background:#fff;text-align:center;box-shadow:0 2px 8px #0002}
    h2{margin-top:0;font-weight:600}
    p{line-height:1.5}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div class="card" id="card">
    <h2>Processing…</h2>
    <p>Please wait a moment.</p>
  </div>

<script>
(async () => {
  const card = document.getElementById('card');
  const SUPABASE_URL = 'https://zhflwgfzshtqcfwsvnnv.supabase.co; // ← replace
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpoZmx3Z2Z6c2h0cWNmd3N2bm52Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2MzIyMzIsImV4cCI6MjA2NTIwODIzMn0.bjDDebogf3DzsQlIXy_Dc-g2H0oi2dRf6dCU40zqGMI';                        // ← replace

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const query = new URLSearchParams(location.search.slice(1));
  const hash  = new URLSearchParams(location.hash.slice(1));

  // ── 1. Handle explicit error parameters first
  if (query.has('error')) {
    card.innerHTML = `
      <h2>Link invalid or expired</h2>
      <p>${query.get('error_description') ?? 'Please request a new email from the Kadazon app.'}</p>
    `;
    return;
  }

  try {
    // ── 2. Preferred helper: handles ?code=... & PKCE automatically
    const { data, error } = await supabase.auth.getSessionFromUrl({
      storeSession: true,       // sets cookies / localStorage
    });
    if (error) throw error;

    // If getSessionFromUrl() succeeded we know it was either signup, recovery,
    // magiclink, or oauth provider redirect; figure out type for message:
    const urlType = query.get('type') || hash.get('type');

    card.innerHTML = `
      <h2>${urlType === 'recovery'
        ? 'Password reset successful!'
        : 'Email verified!'}</h2>
      <p>You may now return to the Kadazon app and log in.</p>
    `;
    return;

  } catch (err) {
    card.innerHTML = `
      <h2>Something went wrong</h2>
      <p>${err?.message ?? 'Unable to process this link.'}</p>
      <p>Please try again or request a fresh email from the Kadazon app.</p>
    `;
  }
})();
</script>
</body>
</html>
