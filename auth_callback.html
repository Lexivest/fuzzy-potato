<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadazon Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #6200EE; /* Primary color */
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button.primary {
            background-color: #6200EE; /* Primary color */
            color: white;
        }
        .button.primary:hover {
            background-color: #3700B3; /* Darker primary */
            transform: translateY(-2px);
        }
        .button.secondary {
            background-color: #03DAC6; /* Secondary color */
            color: black;
        }
        .button.secondary:hover {
            background-color: #018786; /* Darker secondary */
            transform: translateY(-2px);
        }
        .loading {
            font-style: italic;
            color: #666;
        }
        .error {
            color: #FF0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing Authentication...</h1>
        <p id="message" class="loading">Please wait while we process your request.</p>
        <div class="button-group">
            <a href="#" id="openAppButton" class="button primary" style="display: none;">Open Kadazon App</a>
            <a href="#" id="goToLoginButton" class="button secondary" style="display: none;">Go to Login Page</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageElement = document.getElementById('message');
            const openAppButton = document.getElementById('openAppButton');
            const goToLoginButton = document.getElementById('goToLoginButton');

            const params = new URLSearchParams(window.location.search);
            const error = params.get('error');
            const errorCode = params.get('error_code');
            const errorDescription = params.get('error_description');
            const type = params.get('type'); // e.g., 'recovery', 'signup'
            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');

            let deepLink = 'com.example.kadazon://auth'; // Base deep link for your app

            if (error) {
                messageElement.textContent = `Error: ${errorDescription || error}. Please try again or contact support.`;
                messageElement.classList.remove('loading');
                messageElement.classList.add('error');
                goToLoginButton.style.display = 'block';
                goToLoginButton.href = 'com.example.kadazon://auth?type=login_error'; // Deep link to login page with error
                // Fallback for desktop:
                // goToLoginButton.href = 'https://your-app-web-login-url.com';
            } else if (type === 'recovery') {
                messageElement.textContent = 'Password reset successful! You can now set your new password in the app.';
                messageElement.classList.remove('loading');
                deepLink += `?type=password_reset_confirm&access_token=${accessToken}&refresh_token=${refreshToken}`;
                openAppButton.href = deepLink;
                openAppButton.style.display = 'block';
                goToLoginButton.style.display = 'block';
                goToLoginButton.href = 'com.example.kadazon://auth?type=login'; // Deep link to login page
                // Fallback for desktop:
                // goToLoginButton.href = 'https://your-app-web-login-url.com';
            } else if (type === 'signup') {
                messageElement.textContent = 'Email confirmed successfully! You can now complete your profile in the app.';
                messageElement.classList.remove('loading');
                deepLink += `?type=email_confirmed&access_token=${accessToken}&refresh_token=${refreshToken}`;
                openAppButton.href = deepLink;
                openAppButton.style.display = 'block';
                goToLoginButton.style.display = 'block';
                goToLoginButton.href = 'com.example.kadazon://auth?type=login'; // Deep link to login page
                // Fallback for desktop:
                // goToLoginButton.href = 'https://your-app-web-login-url.com';
            } else {
                messageElement.textContent = 'Authentication successful! Please open the app to continue.';
                messageElement.classList.remove('loading');
                // For general auth success, try to open app to main screen or login
                deepLink += `?type=general_auth_success&access_token=${accessToken}&refresh_token=${refreshToken}`;
                openAppButton.href = deepLink;
                openAppButton.style.display = 'block';
                goToLoginButton.style.display = 'block';
                goToLoginButton.href = 'com.example.kadazon://auth?type=login';
                // Fallback for desktop:
                // goToLoginButton.href = 'https://your-app-web-login-url.com';
            }

            // Attempt to open the app automatically (for mobile browsers)
            if (openAppButton.style.display === 'block') {
                setTimeout(() => {
                    window.location.href = openAppButton.href;
                }, 1000); // Small delay to allow message to be seen
            }
        });
    </script>
</body>
</html>
