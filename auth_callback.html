<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kadazon Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #6200EE;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .button.primary {
      background-color: #6200EE;
      color: white;
    }

    .button.primary:hover {
      background-color: #3700B3;
      transform: translateY(-2px);
    }

    .button.secondary {
      background-color: #03DAC6;
      color: black;
    }

    .button.secondary:hover {
      background-color: #018786;
      transform: translateY(-2px);
    }

    .loading {
      font-style: italic;
      color: #666;
    }

    .error {
      color: #FF0000;
      font-weight: bold;
    }

    .success {
      color: #00AA00;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1em;
    }

    .form-group input[type="password"]:focus {
      border-color: #6200EE;
      outline: none;
      box-shadow: 0 0 0 3px rgba(98, 0, 238, 0.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="mainTitle">Processing Authentication...</h1>
    <p id="message" class="loading">Please wait while we process your request.</p>

    <div id="passwordResetForm" style="display: none;">
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" required />
      </div>
      <button id="resetPasswordButton" class="button primary">Set New Password</button>
    </div>

    <div class="button-group">
      <a href="#" id="openAppButton" class="button primary" style="display: none;">Open Kadazon App</a>
      <a href="#" id="goToLoginButton" class="button secondary" style="display: none;">Go to Login Page</a>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // e.g. https://xyzcompany.supabase.co
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';

    let supabase;

    const mainTitle = document.getElementById('mainTitle');
    const messageElement = document.getElementById('message');
    const passwordResetForm = document.getElementById('passwordResetForm');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const resetPasswordButton = document.getElementById('resetPasswordButton');
    const openAppButton = document.getElementById('openAppButton');
    const goToLoginButton = document.getElementById('goToLoginButton');

    const APP_DEEP_LINK_BASE = 'com.example.kadazon://auth';

    function showMessage(msg, type = 'info') {
      messageElement.textContent = msg;
      messageElement.classList.remove('loading', 'error', 'success');
      messageElement.classList.add(type);
    }

    function redirectToApp(type = 'login_success') {
      const deepLink = `${APP_DEEP_LINK_BASE}?type=${type}`;
      openAppButton.href = deepLink;
      goToLoginButton.href = `${APP_DEEP_LINK_BASE}?type=login`;
      openAppButton.style.display = 'block';
      goToLoginButton.style.display = 'block';
      setTimeout(() => {
        window.location.href = deepLink;
      }, 1000);
    }

    async function handleAuthCallback() {
      supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const params = new URLSearchParams(window.location.search);
      const error = params.get('error');
      const errorCode = params.get('error_code');
      const errorDescription = params.get('error_description');
      const code = params.get('code');
      const type = params.get('type');

      console.log('Auth Callback Params:', window.location.search);
      if (error) {
        mainTitle.textContent = 'Authentication Error';
        showMessage(`Error: ${errorDescription || error}.`, 'error');
        goToLoginButton.style.display = 'block';
        goToLoginButton.href = `${APP_DEEP_LINK_BASE}?type=login_error`;
        return;
      }

      if (code) {
        showMessage('Exchanging code for session...', 'loading');
        try {
          const { data, error: sessionError } = await supabase.auth.exchangeCodeForSession(code);
          if (sessionError) {
            mainTitle.textContent = 'Authentication Failed';
            showMessage(`Failed: ${sessionError.message}`, 'error');
            goToLoginButton.style.display = 'block';
            goToLoginButton.href = `${APP_DEEP_LINK_BASE}?type=login_error`;
            return;
          }

          const user = data.user;
          if (user) {
            mainTitle.textContent = 'Set New Password';
            showMessage('Enter your new password below.', 'info');
            passwordResetForm.style.display = 'block';
            resetPasswordButton.onclick = handlePasswordReset;
          } else {
            mainTitle.textContent = 'Authentication Successful';
            showMessage('Opening app...', 'success');
            redirectToApp('email_confirmed');
          }
        } catch (e) {
          mainTitle.textContent = 'Authentication Error';
          showMessage(`Unexpected error: ${e.message}`, 'error');
          goToLoginButton.style.display = 'block';
        }
      } else if (type === 'signup') {
        mainTitle.textContent = 'Email Confirmed!';
        showMessage('Your email has been confirmed. Opening app...', 'success');
        redirectToApp('email_confirmed');
      } else {
        mainTitle.textContent = 'Welcome to Kadazon';
        showMessage('Please click a valid link.', 'info');
        goToLoginButton.style.display = 'block';
        goToLoginButton.href = `${APP_DEEP_LINK_BASE}?type=login`;
      }
    }

    async function handlePasswordReset() {
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (!newPassword || !confirmPassword) {
        showMessage('Please fill both fields.', 'error');
        return;
      }
      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match.', 'error');
        return;
      }
      if (newPassword.length < 6) {
        showMessage('Password must be at least 6 characters.', 'error');
        return;
      }

      resetPasswordButton.disabled = true;
      showMessage('Setting new password...', 'loading');

      try {
        const { error } = await supabase.auth.updateUser({ password: newPassword });
        if (error) {
          showMessage(`Error: ${error.message}`, 'error');
        } else {
          mainTitle.textContent = 'Password Reset!';
          showMessage('You can now log in with your new password.', 'success');
          passwordResetForm.style.display = 'none';
          redirectToApp('login_success');
        }
      } catch (e) {
        showMessage(`Unexpected error: ${e.message}`, 'error');
      } finally {
        resetPasswordButton.disabled = false;
      }
    }

    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
    script.onload = () => {
      console.log('Supabase SDK loaded.');
      handleAuthCallback();
    };
    script.onerror = () => {
      console.error('Failed to load Supabase SDK.');
      showMessage('Could not load Supabase. Try again later.', 'error');
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
