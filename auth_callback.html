<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Kadazon – Auth</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
 body{font-family:system-ui,-apple-system,sans-serif;display:flex;
       align-items:center;justify-content:center;height:100vh;margin:0}
 .card{max-width:380px;width:92%;padding:2rem;border-radius:12px;
       background:#fff;text-align:center;box-shadow:0 2px 8px #0002}
</style>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
 <div class="card" id="card">
   <h2>Processing…</h2>
   <p>Please wait a moment.</p>
 </div>

<script>
(async () => {
  const card = document.getElementById('card');
  const SUPABASE_URL = 'https://zhflwgfzshtqcfwsvnnv.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpoZmx3Z2Z6c2h0cWNmd3N2bm52Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2MzIyMzIsImV4cCI6MjA2NTIwODIzMn0.bjDDebogf3DzsQlIXy_Dc-g2H0oi2dRf6dCU40zqGMI';

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const query = new URLSearchParams(location.search.slice(1));
  if (query.has('error')) {
    card.innerHTML =
      '<h2>Link invalid or expired</h2><p>' +
      (query.get('error_description') || 'Please request a new email.') +
      '</p>';
    return;
  }

  try {
    const { error } = await supabase.auth.getSessionFromURL({ storeSession: true });
    if (error) throw error;

    const msg = query.get('type') === 'recovery'
      ? 'Password reset successful!' : 'Email verified!';
    card.innerHTML =
      '<h2>' + msg + '</h2><p>You may now return to the Kadazon app and log in.</p>';
  } catch (err) {
    card.innerHTML =
      '<h2>Something went wrong</h2><p>' +
      err.message + '</p><p>Please request a fresh email.</p>';
  }
})();
</script>
</body>
</html>
