<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - Kadazon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #212121;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .icon {
            font-size: 60px;
            color: #0A4A7A; /* Kadazon Primary Blue */
        }
        h1 {
            font-size: 24px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #757575;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #0A4A7A;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #083b61;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- You can replace this with your logo icon if you have one -->
        <div class="icon">&#10004;</div> 
        <h1>Email Confirmed!</h1>
        <p>Your email address has been successfully verified. You can now return to the Kadazon app and sign in.</p>
        <p>Enjoy the marketplace!</p>
        <a href="#" class="button" onclick="window.close();">Close this window</a>
    </div>
</body>
</html>
